<section class="section hero-section" id="hero">
  <div class="container hero-div">
    <div class="hero-main-content">
      <div>
        <h1 class="header-main">
          Discover the magic of
          <span class="hero-header-span">photography</span> in our school
        </h1>
        <p class="hero-text">
          Our photography school offers an unforgettable journey, where you can
          learn the basics of composition, master technical skills, translate
          your unique ideas.
        </p>
      </div>

      <div class="hero-students-reviews">
        <div class="hero-students">
          <ul class="hero-students-list">
            <li class="hero-students-li">
              <picture class="girl-1-picture-set">
                <source
                  srcset="
                    /img/hero/girl-1-tab.webp    1x,
                    /img/hero/girl-1-tab@2x.webp 2x
                  "
                  media="(min-width: 768px)"
                  type="image/webp"
                />
                <source
                  srcset="
                    /img/hero/girl-1-tab.png    1x,
                    /img/hero/girl-1-tab@2x.png 2x
                  "
                  media="(min-width: 768px)"
                />

                <source
                  srcset="
                    /img/hero/girl-1-mob.webp    1x,
                    /img/hero/girl-1-mob@2x.webp 2x
                  "
                  media="(max-width: 767px)"
                  type="image/webp"
                />
                <source
                  srcset="
                    /img/hero/girl-1-mob.png    1x,
                    /img/hero/girl-1-mob@2x.png 2x
                  "
                  media="(max-width: 767px)"
                />

                <img
                  class="girl-1-picture"
                  src="/img/hero/girl-1-tab.png "
                  alt="Photo of our student"
                  width="54"
                  height="54"
                />
              </picture>
            </li>
            <li class="hero-students-li">
              <picture class="boy-picture-set">
                <source
                  srcset="
                    /img/hero/boy-tab.webp    1x,
                    /img/hero/boy-tab@2x.webp 2x
                  "
                  media="(min-width: 768px)"
                  type="image/webp"
                />
                <source
                  srcset="/img/hero/boy-tab.png 1x, /img/hero/boy-tab@2x.png 2x"
                  media="(min-width: 768px)"
                />

                <source
                  srcset="
                    /img/hero/boy-mob.webp    1x,
                    /img/hero/boy-mob@2x.webp 2x
                  "
                  media="(max-width: 767px)"
                  type="image/webp"
                />
                <source
                  srcset="/img/hero/boy-mob.png 1x, /img/hero/boy-mob@2x.png 2x"
                  media="(max-width: 767px)"
                />

                <img
                  class="boy-picture"
                  src="/img/hero/boy-tab.png "
                  alt="Photo of our student"
                  width="54"
                  height="54"
                />
              </picture>
            </li>
            <li class="hero-students-li">
              <picture class="girl-2-picture-set">
                <source
                  srcset="
                    /img/hero/girl-2-tab.webp    1x,
                    /img/hero/girl-2-tab@2x.webp 2x
                  "
                  media="(min-width: 768px)"
                  type="image/webp"
                />
                <source
                  srcset="
                    /img/hero/girl-2-tab.png    1x,
                    /img/hero/girl-2-tab@2x.png 2x
                  "
                  media="(min-width: 768px)"
                />

                <source
                  srcset="
                    /img/hero/girl-2-mob.webp    1x,
                    /img/hero/girl-2-mob@2x.webp 2x
                  "
                  media="(max-width: 767px)"
                  type="image/webp"
                />
                <source
                  srcset="
                    /img/hero/girl-2-mob.png    1x,
                    /img/hero/girl-2-mob@2x.png 2x
                  "
                  media="(max-width: 767px)"
                />

                <img
                  class="girl-2-picture"
                  src="/img/hero/girl-2-tab.png "
                  alt="Photo of our student"
                  width="54"
                  height="54"
                />
              </picture>
            </li>
          </ul>

          <div class="hero-text-arrow">
            <a href="#reviews" class="hero-text">Our happy students</a>
            <a href="#reviews"
              ><svg width="18" height="8.7" class="arrow-svg">
                <use
                  href="/img/icons.svg#icon-horizontal-arrow"
                  aria-label="go-to-reviews"
                ></use>
              </svg>
            </a>
          </div>
        </div>
        <div class="hero-reviews">
          <span class="star">
            <svg width="20" height="20" class="star-svg">
              <use href="/img/icons.svg#icon-star"></use>
            </svg>
          </span>
          <div class="hero-reviews-text">
            <p class="hero-reviews-p">Reviews</p>
            <p class="hero-reviews-number">+1500</p>
          </div>
        </div>
      </div>
    </div>
    <picture class="cameraman-picture">
      <source
        srcset="
          /img/hero/cameraboy-desk.webp    1x,
          /img/hero/cameraboy-desk@2x.webp 2x
        "
        media="(min-width: 1280px)"
        type="image/webp"
      />
      <source
        srcset="
          /img/hero/cameraboy-desk.png    1x,
          /img/hero/cameraboy-desk@2x.png 2x
        "
        media="(min-width: 1280px)"
      />

      <source
        srcset="
          /img/hero/cameraboy-tab.webp    1x,
          /img/hero/cameraboy-tab@2x.webp 2x
        "
        media="(min-width: 768px)"
        type="image/webp"
      />
      <source
        srcset="
          /img/hero/cameraboy-tab.png    1x,
          /img/hero/cameraboy-tab@2x.png 2x
        "
        media="(min-width: 768px)"
      />

      <source
        srcset="
          /img/hero/cameraboy-mob.webp    1x,
          /img/hero/cameraboy-mob@2x.webp 2x
        "
        media="(max-width: 767px)"
        type="image/webp"
      />
      <source
        srcset="
          /img/hero/cameraboy-mob.png    1x,
          /img/hero/cameraboy-mob@2x.png 2x
        "
        media="(max-width: 767px)"
      />

      <img
        class="cameraboy-picture"
        src="/img/hero/cameraboy-desk.png "
        alt="Man with a camera"
        width="397"
        height="520"
      />
    </picture>
  </div>
</section>
